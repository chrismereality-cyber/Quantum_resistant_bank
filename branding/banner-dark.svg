<?xml version="1.0" encoding="utf-8"?>
<svg width="1200" height="280" viewBox="0 0 1200 280" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Quantum Resistant Bank (Dark)">
  <defs>
    <linearGradient id="g1" x1="0" x2="1" y1="0" y2="1">
      <stop offset="0%" stop-color="#0f1724"/>
      <stop offset="50%" stop-color="#081024"/>
      <stop offset="100%" stop-color="#041022"/>
    </linearGradient>

    <linearGradient id="accent" x1="0" x2="1">
      <stop offset="0%" stop-color="#7C3AED"/>
      <stop offset="50%" stop-color="#06B6D4"/>
      <stop offset="100%" stop-color="#34D399"/>
    </linearGradient>

    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="12" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <style type="text/css"><![CDATA[
      .title { font-family: Inter, Roboto, Helvetica, Arial, sans-serif; font-weight: 700; fill: #E6EEF6; font-size: 44px; }
      .subtitle { font-family: Inter, Roboto, Helvetica, Arial, sans-serif; font-weight: 500; fill: #94A3B8; font-size: 16px; }
      .tag { font-family: Inter, Roboto, Helvetica, Arial, sans-serif; font-size: 12px; font-weight: 600; fill: white; }
      .chip { rx: 8; ry: 8; }
    ]]></style>
  </defs>

  <rect width="1200" height="280" fill="url(#g1)"/>

  <g transform="translate(84,140)" filter="url(#glow)" opacity="0.85">
    <path d="M34 0 L66 20 L66 52 L34 72 L2 52 L2 20 Z" fill="url(#accent)"/>
  </g>

  <g transform="translate(180,84)">
    <text class="title">Quantum Resistant Bank</text>
    <text class="subtitle" y="36">Termux Boot • Auto Flask • Frontend • Cronie • CI/CD</text>
  </g>

  <g transform="translate(840,170)">
    <rect class="chip" width="120" height="30" fill="#0b1220" opacity="0.55" />
    <text x="16" y="20" class="tag" fill="#7C3AED">Termux</text>
    <g transform="translate(140,0)">
      <rect class="chip" width="140" height="30" fill="#0b1220" opacity="0.55"/>
      <text x="16" y="20" class="tag" fill="#06B6D4">GitHub Actions</text>
    </g>
  </g>

  <g transform="translate(40,230)">
    <text class="subtitle">Auto-build &amp; boot system • © 2025 RealityDevX</text>
  </g>
</svg>
